<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Webpage with slider</title>
</head>

<body>
    <header class="container">
        <nav class="page-nav">
            <a class="logo" href="">mart</a>
            <ul class="navigation-bar clearfix">
                <li><a href="">home</a></li>
                <li><a href="">about us</a></li>
                <li><a href="">page</a></li>
                <li><a href="">shop</a></li>
                <li><a href="">blog</a></li>
                <li><a href="">contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="slider">
            <button class="slider-btn next"></button>
            <button class="slider-btn prev"></button>
            <ul class="slides">
                <li>
                    <img src="img/slider.jpg" alt="">
                    <p class="slider-title">affordable paris tours</p>
                    <p class="slider-description">CITY TOURS / TOUR TICKETS / TOUR GUIDES</p>
                </li>
            </ul>
        </div>
        <section class="products-list clearfix">
            <div class="container clearfix">
                <h2 class="title">new collection</h2>
                <article class="products-list-item">
                    <div class="overlay">
                        <div class="overlay-icon"><button class="like"></button></div>
                        <div class="overlay-icon"><button class="arrow"></button></div>
                        <div class="overlay-icon mr"><button class="clock"></button></div>
                        <div class="cart">
                            <button class="cart-icon"></button>
                            <button class="cart-text">add to cart</button>
                        </div>
                    </div>
                    <img src="img/blue-tshirt.jpg" alt="blue tshirt">
                    <div class="prod-info">
                        <div><a class="prod-description">blue tshirt</a></div>
                        <div><a class="prod-price">$26</a></div>
                    </div>
                </article>
                <article class="products-list-item">
                    <div class="overlay">
                        <div class="overlay-icon"><button class="like"></button></div>
                        <div class="overlay-icon"><button class="arrow"></button></div>
                        <div class="overlay-icon mr"><button class="clock"></button></div>
                        <div class="cart">
                            <button class="cart-icon"></button>
                            <button class="cart-text">add to cart</button>
                        </div>
                    </div>
                    <img src="img/woman-shirt.jpg" alt="shirt for women">
                    <div class="prod-info">
                        <div><a class="prod-description">woman shirt</a></div>
                        <div><a class="prod-price">$31</a></div>
                    </div>
                </article>
                <article class="products-list-item">
                    <div class="overlay">
                        <div class="overlay-icon"><button class="like"></button></div>
                        <div class="overlay-icon"><button class="arrow"></button></div>
                        <div class="overlay-icon mr"><button class="clock"></button></div>
                        <div class="cart">
                            <button class="cart-icon"></button>
                            <button class="cart-text">add to cart</button>
                        </div>
                    </div>
                    <img src="img/yellow-tshirt.jpg" alt="yellow tshirt">
                    <div class="prod-info">
                        <div><a class="prod-description">yellow tshirt</a></div>
                        <div><a class="prod-price">$21</a></div>
                    </div>
                </article>
                <article class="products-list-item">
                    <div class="overlay">
                        <div class="overlay-icon"><button class="like"></button></div>
                        <div class="overlay-icon"><button class="arrow"></button></div>
                        <div class="overlay-icon mr"><button class="clock"></button></div>
                        <div class="cart">
                            <button class="cart-icon"></button>
                            <button class="cart-text">add to cart</button>
                        </div>
                    </div>
                    <img src="img/cool-lingerie.jpg" alt="lingerie">
                    <div class="prod-info">
                        <div><a class="prod-description">cool lingerie</a></div>
                        <div><a class="prod-price">$56</a></div>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <span>All Rights Reserved Â© Dokan | Designed <a>ThemenGraph</a></span>
    </footer>
</body>

</html>
